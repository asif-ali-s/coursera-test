<!DOCTYPE html>

	<title>Newton's Law</title>
	<meta charset="utf-8">

<body>
	<h1>Three Laws of Motion</h1>

	<div class="row">
		<div class="col-lg-4 col-md-6 col-sm-12 col1">
			<p><span class="title">1<sup>st</sup> Law </span> <br><br>Every object in a state of uniform motion will remain in that state of motion unless an external force acts on it.</p>
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12 col2">
			<p><span class="title">2<sup>nd</sup> Law</span> <br><br>Force equals mass times acceleration <br><b>[f(t)=ma(t)]</b>.</p>
		</div>
		<div class="col-lg-4 col-md-6 col-sm-12 col3">
			<p><span class="title">3<sup>rd</sup> Law</span> <br><br>For every action there is an equal and opposite reaction.</p>
		</div>
	</div>	
</body>
</html>
